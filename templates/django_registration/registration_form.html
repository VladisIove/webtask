{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  

  <h2>Sign up</h2>

  <form method="post">
  
      {% for field in form %}
      <p>
        {{ field|as_crispy_field }}

      </p>
      {% endfor %}
      {% csrf_token %}
    <button type="submit" class='btn btn-primary'>Sign up</button>
  </form>
  </div>
{% endblock %}
